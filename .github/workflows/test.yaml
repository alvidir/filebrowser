name: Run tests

on: [push, pull_request]

jobs:
  run_unitary_tests:
    name: Run unitary tests
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'

      - name: Install plugins
        run: make install

      - name: Generate protos
        run: make proto -B
        
      - name: Test
        run: go test -v -race ./...
